<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central Asia Map</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a2e;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #eee;
        }

        h1 {
            margin: 24px 0 8px;
            font-size: 2rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #e0e0e0;
        }

        .map-container {
            width: 95vw;
            max-width: 1100px;
            margin: 16px auto;
            background: #16213e;
            border-radius: 12px;
            box-shadow: 0 4px 30px rgba(0,0,0,0.4);
            padding: 12px;
            overflow: hidden;
        }

        svg {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Country styles */
        .country {
            stroke: #0f3460;
            stroke-width: 0.5;
            cursor: pointer;
            transition: filter 0.2s, stroke-width 0.2s;
        }
        .country:hover {
            filter: brightness(1.25);
            stroke-width: 1;
            stroke: #fff;
        }

        /* Surrounding / partial countries */
        .surrounding {
            stroke: #0f3460;
            stroke-width: 0.3;
            opacity: 0.55;
        }

        .country-label {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 700;
            fill: #fff;
            text-anchor: middle;
            pointer-events: none;
            text-shadow: 0 1px 3px rgba(0,0,0,0.7);
        }
        .country-label.small {
            font-size: 3.5px;
        }
        .country-label.medium {
            font-size: 4.5px;
        }
        .country-label.large {
            font-size: 5.5px;
        }

        .surrounding-label {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 600;
            fill: #aaa;
            font-size: 4px;
            text-anchor: middle;
            pointer-events: none;
            font-style: italic;
        }

        .water {
            fill: #1b3a5c;
        }
        .water-label {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-style: italic;
            fill: #4a8cb8;
            font-size: 3px;
            text-anchor: middle;
            pointer-events: none;
        }

        .legend {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 16px;
            margin: 12px 0 24px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.9rem;
        }
        .legend-color {
            width: 18px;
            height: 18px;
            border-radius: 4px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .tooltip {
            position: fixed;
            background: rgba(15, 52, 96, 0.95);
            color: #fff;
            padding: 8px 14px;
            border-radius: 6px;
            font-size: 0.85rem;
            pointer-events: none;
            display: none;
            z-index: 100;
            border: 1px solid rgba(255,255,255,0.15);
        }
    </style>
</head>
<body>

<h1>Central Asia</h1>

<div class="map-container">
    <!--
        SVG map of Central Asia
        Viewport roughly covers: 46E-82E longitude, 34N-56N latitude
        Using a simple equirectangular-like projection scaled for this region.
        Coordinates: x = (lon - 46) * 2.8,  y = (56 - lat) * 2.8
    -->
    <svg viewBox="-2 -2 105 65" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <radialGradient id="bg-grad" cx="50%" cy="50%" r="60%">
                <stop offset="0%" stop-color="#1b3a5c"/>
                <stop offset="100%" stop-color="#0d1b2a"/>

        </defs>

        <!-- Background -->
        <rect x="-2" y="-2" width="105" height="65" fill="url(#bg-grad)"/>

            C 4.0 22.0, 5.5 25.0, 5.0 28.0
            C 4.5 31.0, 3.5 33.0, 3.0 36.0
            C 2.5 39.0, 4.0 41.0, 5.0 43.0
            C 6.0 45.0, 7.5 46.0, 7.0 48.0
            C 6.5 49.5, 5.5 50.0, 5.5 51.5
            C 5.5 53.0, 7.0 54.0, 8.5 53.5
            C 10.0 53.0, 10.5 51.0, 10.5 49.0
            C 10.5 47.0, 9.5 45.0, 9.0 43.0
            C 8.5 41.0, 9.5 39.0, 10.0 37.0
            C 10.5 35.0, 9.5 33.0, 9.5 31.0
            C 9.5 29.0, 10.5 27.0, 10.5 25.0
            C 10.5 23.0, 9.5 21.0, 9.5 19.0
            C 9.5 17.0, 10.0 15.0, 9.5 13.0
            C 9.0 11.0, 8.0 10.5, 7.0 12.0
            Z"/>
        <text class="water-label" x="7" y="33">Caspian</text>
        <text class="water-label" x="7" y="36.5">Sea</text>

        <!-- Aral Sea (remnant) -->
        <ellipse class="water" cx="27" cy="19" rx="2.5" ry="1.8"/>
        <text class="water-label" x="27" y="17" font-size="2.2">Aral Sea</text>

        <!-- ============================================ -->
        <!-- SURROUNDING COUNTRIES (partial, clipped)     -->
        <!-- ============================================ -->

        <!-- Russia (southern part only) -->

        <!-- China (western part only) -->

        <!-- Borders overlay for clarity -->
        <path fill="none" stroke="#0f3460" stroke-width="0.3" d="

    </svg>
</div>

<div class="legend">
    <div class="legend-item">
        <div class="legend-color" style="background:#e07a5f"></div>
        <span>Kazakhstan</span>
    </div>
    <div class="legend-item">
        <div class="legend-color" style="background:#81b29a"></div>
        <span>Uzbekistan</span>
    </div>
    <div class="legend-item">
        <div class="legend-color" style="background:#f2cc8f"></div>
        <span>Turkmenistan</span>
    </div>
    <div class="legend-item">
        <div class="legend-color" style="background:#3d85c6"></div>
        <span>Kyrgyzstan</span>
    </div>
    <div class="legend-item">
        <div class="legend-color" style="background:#a855f7"></div>
        <span>Tajikistan</span>
    </div>
</div>

<div class="tooltip" id="tooltip"></div>

<script>
    const tooltip = document.getElementById('tooltip');
    const countries = document.querySelectorAll('.country');

    const countryInfo = {
        'Kazakhstan': 'Largest country in Central Asia',
        'Uzbekistan': 'Most populous country in Central Asia',
        'Turkmenistan': 'Home to the Karakum Desert',
        'Kyrgyzstan': 'Known as the "Switzerland of Central Asia"',
        'Tajikistan': 'The smallest Central Asian country by area',
        'Russia': 'Partial view (southern border)',
        'China': 'Partial view (western border)',
        'Afghanistan': 'Partial view (northern border)',
        'Iran': 'Partial view (northeastern border)'
    };

    countries.forEach(country => {
        country.addEventListener('mousemove', (e) => {
            const name = country.getAttribute('data-name');
            if (name) {
                tooltip.style.display = 'block';
                tooltip.innerHTML = `<strong>${name}</strong><br>${countryInfo[name] || ''}`;
                tooltip.style.left = (e.clientX + 12) + 'px';
                tooltip.style.top = (e.clientY - 10) + 'px';
            }
        });
        country.addEventListener('mouseleave', () => {
            tooltip.style.display = 'none';
        });
    });
</script>

</body>
</html>
